---
  - name: Synchronize configuration files...
    hosts: localhost
    tasks:
      - name: Backuping up Cinnamon desktop configuration...
        shell: su showen -c "dconf dump / > /home/showen/mint-build/roles/configurations/cinnamon-desktop/files/settings.dconf"
      - name: Backing up Tmux configuration...
        copy:
          src: /etc/tmux.conf
          dest: /home/showen/mint-build/roles/configurations/tmux/files/
      - name: Backuping Zsh configuraton...
        copy:
          src: /home/showen/.zshrc
          dest: /home/showen/mint-build/roles/configurations/zsh/files/
      - name: Backuping Vim configuraton...
        copy:
          src: /home/showen/.vimrc
          dest: /home/showen/mint-build/roles/configurations/vim/files/
      - name: Copying Sudoers configuration...
        copy: 
          src: /etc/sudoers
          dest: /home/showen/mint-build/roles/configurations/cinnamon-desktop/files/sudoers
      - name: Pushing changes to git repository...
        shell: |
          git config --global user.email "showenotto@proton.me"
          git add .
          git commit -m "1.0" 
          git push
        args:
          chdir: /home/showen/mint-build/
    become: true
