---
  - name: Installing Zsh...
    apt:
      name: zsh
      state: latest
  - name: Setting Zsh as default shell...
    shell: su showen -c 'chsh -s /bin/zsh'
  - name: Copying Zsh configuration file...
    copy:
        src: /home/showen/mint-build/roles/configurations/zsh/files/.zshrc
        dest: /home/showen/.zshrc
    become: true


