---
  - include_vars: /home/showen/mint-build/static_variables.yml
  - name: Installing Zsh...
    apt:
      name: zsh
      state: latest
  - name: Setting Zsh as default shell...
    shell: echo "{{ PASSWD }}" | su showen -c 'chsh -s /bin/zsh'
  - name: Copying Zsh configuration file...
    copy:
        src: "{{ BASE_DIR }}/roles/configurations/zsh/files/.zshrc"
        dest: /home/showen/.zshrc
    become: true


